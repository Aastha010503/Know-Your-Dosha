<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Discover Your Dominant Dosha</h1>
    <form id="quizForm">

      <!-- Question 1 -->
      <div class="question">
        <h2>1. What is your skin type?</h2>
        <div class="options">
          <label><input type="checkbox" value="Dry" /> Dry</label>
          <label><input type="checkbox" value="Rough" /> Rough</label>
          <label><input type="checkbox" value="Cold" /> Cold</label>
          <label><input type="checkbox" value="Dark" /> Dark</label>
          <label><input type="checkbox" value="Freckled" /> Freckled</label>
          <label><input type="checkbox" value="Moist" /> Moist</label>
          <label><input type="checkbox" value="Warm" /> Warm</label>
          <label><input type="checkbox" value="Reddish" /> Reddish</label>
          <label><input type="checkbox" value="Soft" /> Soft</label>
          <label><input type="checkbox" value="Oily" /> Oily</label>
          <label><input type="checkbox" value="Pale" /> Pale</label>
          <label><input type="checkbox" value="Clear" /> Clear</label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <h2>2. What is your hair type?</h2>
        <div class="options">
          <label><input type="checkbox" value="Brown" /> Brown</label>
          <label><input type="checkbox" value="Black" /> Black</label>
          <label><input type="checkbox" value="Thin" /> Thin</label>
          <label><input type="checkbox" value="Dry" /> Dry</label>
          <label><input type="checkbox" value="Straight" /> Straight</label>
          <label><input type="checkbox" value="Soft" /> Soft</label>
          <label><input type="checkbox" value="Thick" /> Thick</label>
          <label><input type="checkbox" value="Silky" /> Silky</label>
          <label><input type="checkbox" value="Jet Black" /> Jet Black</label>
          <label><input type="checkbox" value="Oily" /> Oily</label>
          <label><input type="checkbox" value="Wavy" /> Wavy</label>
          <label><input type="checkbox" value="Shiny" /> Shiny</label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <h2>3. What type of eyes do you have?</h2>
        <div class="options">
          <label><input type="checkbox" value="Gray" /> Gray</label>
          <label><input type="checkbox" value="Brown" /> Brown</label>
          <label><input type="checkbox" value="Dull" /> Dull</label>
          <label><input type="checkbox" value="Small" /> Small</label>
          <label><input type="checkbox" value="Light Brown" /> Light Brown</label>
          <label><input type="checkbox" value="Green" /> Green</label>
          <label><input type="checkbox" value="Almond Shaped" /> Almond Shaped</label>
          <label><input type="checkbox" value="Yellow Sclera" /> Yellow Sclera</label>
          <label><input type="checkbox" value="Black" /> Black</label>
          <label><input type="checkbox" value="Blue" /> Blue</label>
          <label><input type="checkbox" value="Thick Lashes" /> Thick Lashes</label>
          <label><input type="checkbox" value="Big" /> Big</label>
        </div>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <h2>4. What is your nail type?</h2>
        <div class="options">
          <label><input type="checkbox" value="Grayish" /> Grayish</label>
          <label><input type="checkbox" value="Dry" /> Dry</label>
          <label><input type="checkbox" value="Brittle" /> Brittle</label>
          <label><input type="checkbox" value="Tendency to Bite Nails" /> Tendency to Bite Nails</label>
          <label><input type="checkbox" value="Clear" /> Clear</label>
          <label><input type="checkbox" value="Pink" /> Pink</label>
          <label><input type="checkbox" value="Pliable" /> Pliable</label>
          <label><input type="checkbox" value="Well Formed" /> Well Formed</label>
          <label><input type="checkbox" value="Pale" /> Pale</label>
          <label><input type="checkbox" value="Strong" /> Strong</label>
          <label><input type="checkbox" value="Square" /> Square</label>
          <label><input type="checkbox" value="Even" /> Even</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="submit-container">
        <button id="submitQuiz" type="button">Submit</button>
      </div>
    </form>

    <!-- Result Display -->
    <div class="result"></div>
  </div>

  <!-- Link JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
